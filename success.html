<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ееееееее!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff69b4;
            font-size: 4em;
        }
        h2 {
            color: #ff69b4;
            font-size: 2em;
            display: none; /* Изначально скрыто */
            margin-top: 20px;
        }
        .cat-img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Ееееееееее!</h1>

<!-- Гиф с веселым котиком -->
<img id="cat-img" class="cat-img" src="https://media.giphy.com/media/Yn09X5twAjEeulgXYz/giphy.gif" alt="Веселый котик, машущий руками">

<!-- Надпись "Жду тогда!" -->
<h2 id="waiting-text">Жду тогда!</h2>

<script>
    // Таймер для смены GIF и отображения текста через 5 секунд
    setTimeout(function() {
        // Меняем GIF
        document.getElementById('cat-img').src = 'https://media.giphy.com/media/ZF32dpx593mXMTlEBz/giphy.gif';

        // Показываем текст "Жду!!!"
        document.getElementById('waiting-text').style.display = 'block';
    }, 1000); // 5000 миллисекунд = 5 секунд
</script>

</body>
</html>
